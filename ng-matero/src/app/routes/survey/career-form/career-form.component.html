<mat-card>
    <mat-card-title class=" text-primary"> {{ !data.isEdit? 'Tạo Ngành Nghề': 'Sửa Ngành Nghề' }}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="careerForm">
            <input type="hidden" formControlName="_id">
            <mat-form-field>
                <input #careerName type="text" matInput placeholder="Nội Dung" formControlName="careerName" cdkFocusInitial>
            </mat-form-field>

            <div class="button">
                <button mat-raised-button color="default" type="submit" (click)="onBack()" class="mr-2">
                   Cancel
                </button>
                <button [disabled]="careerForm.invalid" mat-raised-button color="primary" type="submit" (click)="onSubmit()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    {{ !data.isEdit? 'Tạo': 'Sửa' }}
                </button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
