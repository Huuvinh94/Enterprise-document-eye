<mat-card>
    <mat-card-title class=" text-primary"> {{ !data.isEdit? 'Tạo Câu Hỏi': 'Sửa Câu Hỏi' }}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="questionForm">
            <input type="hidden" formControlName="_id">
            <mat-form-field>
                <input #content type="text" matInput placeholder="Nội Dung" formControlName="content" cdkFocusInitial>
            </mat-form-field>

            <mat-form-field class="list-career">
                <h6>Ngành Nghề</h6>
                <mat-select formControlName="careerId" name="typeCareer" [(ngModel)]="selectedCareer">
                    <mat-option *ngFor="let item of listCareer" [value]="item._id">
                        {{item.careerName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div class="button">
                <button mat-raised-button color="default" type="submit" (click)="onBack()" class="mr-2">
                   Cancel
                </button>
                <button [disabled]="questionForm.invalid" mat-raised-button color="primary" type="submit" (click)="onSubmit()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    {{ !data.isEdit? 'Tạo': 'Sửa' }}
                </button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
