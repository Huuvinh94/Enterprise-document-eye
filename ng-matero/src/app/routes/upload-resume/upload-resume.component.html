<!-- Navbar -->
<app-header></app-header>
<mdb-carousel [isControls]="isDesktopDevice" class="carousel slide carousel-fade" [animation]="'fade'">
    <div>
        <mdb-carousel-item>
            <div class="view w-100">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg" alt="First slide">
                <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption" *ngIf="isDesktopDevice">
                <h3 class="h3-responsive">Light mask</h3>
                <p>First text</p>
            </div>
        </mdb-carousel-item>
        <mdb-carousel-item>
            <div class="view w-100">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
                <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption" *ngIf="isDesktopDevice">
                <h3 class="h3-responsive">Strong mask</h3>
                <p>Secondary text</p>
            </div>
        </mdb-carousel-item>
        <mdb-carousel-item>
            <div class="view w-100">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="Third slide">
                <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption" *ngIf="isDesktopDevice">
                <h3 class="h3-responsive">Slight mask</h3>
                <p>Third text</p>
            </div>
        </mdb-carousel-item>
    </div>
    <div class="container-search">
        <form>
            <div class="form-group">
                <label class="header-upload">Tìm kiếm công việc mơ ước</label>
                <div class="content-search">
                    <div class="input-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAdd" title="Upload cv"><i
                                        class="fa fa-upload" aria-hidden="true"></i>
                                </span>
                            </div>
                            <div class="custom-file">
                                <input #fileUpload type="file" class="custom-file-input form-control" id="inputGroupFileUpload" aria-describedby="inputGroupFileAdd" accept="application/pdf,application/vnd.ms-excel" title="Chọn file upload" (change)="changeFileUpload($event)">
                                <label class="custom-file-label form-control-file" for="inputGroupFileUpload">
                                    {{labelInfoFile}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pt-2 float-right content-info-cv">
                    <label class="info-apply text-white mr-2">Bạn chưa có cv?</label>
                    <a class="btn btn-default" routerLink="/list-resume">
                        <i class="fas fa-plus mr-1" aria-hidden="true"></i> Tạo cv miễn phí
                    </a>
                </div>
            </div>
        </form>
    </div>
</mdb-carousel>
<footer></footer>
